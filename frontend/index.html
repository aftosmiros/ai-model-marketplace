<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Model Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script defer src="scripts.js"></script>
</head>

<body>
    <h1>AI Model Marketplace</h1>

    <!-- List Model -->
    <section>
        <h2>List a New Model</h2>
        <form id="listModelForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <label for="description">Description:</label>
            <textarea id="description" required></textarea><br>
            <label for="price">Price (wei):</label>
            <input type="number" id="price" required><br>
            <button type="submit">List Model</button>
        </form>
    </section>

    <!-- Purchase Model -->
    <section>
        <h2>Purchase a Model</h2>
        <form id="purchaseModelForm">
            <label for="purchaseModelId">Model ID:</label>
            <input type="number" id="purchaseModelId" required><br>
            <button type="submit">Purchase</button>
        </form>
    </section>

    <!-- Rate Model -->
    <section>
        <h2>Rate a Model</h2>
        <form id="rateModelForm">
            <label for="rateModelId">Model ID:</label>
            <input type="number" id="rateModelId" required><br>
            <label for="rating">Rating (1-5):</label>
            <input type="number" id="rating" min="1" max="5" required><br>
            <button type="submit">Rate</button>
        </form>
    </section>

    <!-- View Model Details -->
    <section>
        <h2>View Model Details</h2>
        <form id="viewModelForm">
            <label for="viewModelId">Model ID:</label>
            <input type="number" id="viewModelId" required><br>
            <button type="submit">View Details</button>
        </form>
        <div id="modelDetails"></div>
    </section>

    <!-- Withdraw Funds -->
    <section>
        <h2>Withdraw Funds</h2>
        <button id="withdrawButton">Withdraw</button>
    </section>
</body>

</html>
